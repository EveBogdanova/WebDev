<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
      <div style="background-color:mediumseagreen">div 1</div>
      <div style="background-color:royalblue">div 2</div>
      <div style="background-color:orangered;">div 1</div>
    </div>
  </body>
</html>
